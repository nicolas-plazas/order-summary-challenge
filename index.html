<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="./css/styles.css" />
		<title>Order Summary Challenge</title>
	</head>
	<body>
		<article class="card">
			<!-- Header -->
			<div class="header">
				<img
					src="./images/illustration-hero.svg"
					alt="Illustration of a person listening to music."
				/>
			</div>

			<!-- Body -->
			<div class="card_body">
				<!-- Title and description -->
				<h1 class="card_title">Order summary</h1>
				<p class="card_description">
					You can now listen to millions of songs, audiobooks, and podcast on
					any device anywhere you like!
				</p>

				<!-- Plan box -->
				<div class="plan-box">
					<!-- Left -->
					<div class="plan-box-left">
						<img src="./images/icon-music.svg" alt="Music symbol" />
						<div class="plan-details">
							<h2>Annual Plan</h2>
							<p>$59.99/year</p>
						</div>
					</div>
					<!-- Right -->
					<div class="plan-box-right"><a href="#">Change</a></div>
				</div>
			</div>

			<!-- Footer -->
			<div class="card-footer">
				<button class="btn payment-btn">Proceed to Payment</button>
				<button class="btn cancel-btn">Cancel Order</button>
			</div>
		</article>
	</body>
</html>
